<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Semanal de Temperaturas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        :root {
            --background-color: #121212;
            --primary-color: #005f73;
            --secondary-color: #0a9396;
            --text-color: #e0e0e0;
            --legend-bg: rgba(10, 147, 150, 0.2);
            --title-color: #94d2bd;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 10px;
            color: var(--title-color);
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .chart-container {
            width: 100%;
            max-width: 1200px;
            height: 80%;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <h1>Temperaturas Semanales</h1>
    <div class="chart-container">
        <canvas id="weeklyTempChart"></canvas>
    </div>

    <script>
        // API URL para obtener solo los datos de temperatura (field2)
        const API_URL = "https://api.thingspeak.com/channels/2770121/fields/2.json";

        // Función para procesar los datos obtenidos
        function parseFieldData(feeds) {
            return feeds.map(feed => ({
                x: new Date(feed.created_at),
                y: parseFloat(feed.field2) || null
            })).filter(point => point.y !== null);
        }

        // Función para aplicar una media móvil
        function movingAverage(data, numdatos) {
            const smoothedData = [];
            const periodo = Math.floor(data.length / numdatos);
            for (let i = 0; i < data.length; i++) {
                const start = Math.max(i - periodo + 1, 0);
                const subset = data.slice(start, i + 1);
                const average = subset.reduce((sum, point) => sum + point.y, 0) / subset.length;
                smoothedData.push({ x: data[i].x, y: average });
            }
            return smoothedData;
        }

        // Función para dividir los datos por días
        function divideDataByDays(data) {
            const days = Array(7).fill(null).map(() => []);
            const now = new Date();

            data.forEach(point => {
                const dayIndex = (now.getDay() - point.x.getDay() + 7) % 7;
                if (dayIndex < 7) {
                    days[dayIndex].push(point);
                }
            });

            return days.reverse();
        }

        // Función para obtener los datos de un rango de fechas
        async function fetchDailyData(startDate, endDate) {
            const apiUrl = `${API_URL}?start=${startDate.toISOString().slice(0, 19).replace("T", " ")}&end=${endDate.toISOString().slice(0, 19).replace("T", " ")}&results=8000`;
            console.log("URL de la API (fetchDailyData):", apiUrl); // Log de la URL de la API

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                console.log("Datos obtenidos de la API:", data); // Log de los datos obtenidos de la API
                return data.feeds || [];
            } catch (error) {
                console.error("Error al obtener los datos de la API:", error);
                return [];
            }
        }

        // Función para obtener los datos de los últimos 7 días
        async function fetchLastSevenDaysData() {
            let allFeeds = [];
            let currentDate = new Date();

            // Realiza 7 fetches para los últimos 7 días
            for (let i = 0; i < 7; i++) {
                const endDate = new Date(currentDate); // Final del día actual
                const startDate = new Date(currentDate);
                startDate.setDate(currentDate.getDate() - 1); // Inicio del día anterior

                // Obtener datos para el día actual
                const dailyData = await fetchDailyData(startDate, endDate);
                allFeeds = allFeeds.concat(dailyData);

                // Restar un día para el siguiente fetch
                currentDate.setDate(currentDate.getDate() - 1);
            }

            console.log("Todos los datos obtenidos para los últimos 7 días:", allFeeds); // Log de todos los datos obtenidos
            return allFeeds;
        }

        // Función para renderizar el gráfico
        async function renderChart() {
            try {
                // Obtener los datos de los últimos 7 días
                const feeds = await fetchLastSevenDaysData();

                // Procesar los datos para obtener solo la temperatura (field2)
                let fieldData = parseFieldData(feeds);

                // Suavizar los datos con una media móvil
                const numPuntosDeseados = 300;
                fieldData = movingAverage(fieldData, numPuntosDeseados);

                // Dividir los datos por días
                const weeklyData = divideDataByDays(fieldData);

                // Eliminar el primer y último punto de cada día para evitar líneas extrañas
                const datasets = weeklyData.map((dayData, index) => {
                    if (dayData.length === 0) return null;

                    console.log(`Datos del día ${index + 1} antes de eliminar el primer y último punto:`, dayData); // Log antes de eliminar el primer y último punto

                    // Eliminar el primer y último punto
                    dayData = dayData.slice(1, dayData.length - 1);

                    console.log(`Datos del día ${index + 1} después de eliminar el primer y último punto:`, dayData); // Log después de eliminar el primer y último punto

                    const dayLabel = new Date(dayData[0].x).toLocaleDateString("es-ES", {
                        weekday: "long"
                    });

                    const colors = [
                        '#005f73', '#0a9396', '#94d2bd', '#e9d8a6',
                        '#ee9b00', '#ca6702', '#bb3e03'
                    ];

                    return {
                        label: dayLabel.charAt(0).toUpperCase() + dayLabel.slice(1),
                        data: dayData.map(point => ({
                            x: point.x.getHours() * 60 + point.x.getMinutes(),
                            y: point.y
                        })),
                        borderColor: colors[index % colors.length],
                        backgroundColor: 'rgba(255, 255, 255, 0)',
                        borderWidth: 3,
                        tension: 1,
                        pointRadius: 0,
                        pointHoverRadius: 3
                    };
                }).filter(Boolean);

                console.log("Datasets para el gráfico:", datasets); // Log de los datasets antes de generar el gráfico

                const ctx = document.getElementById('weeklyTempChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: Array.from({ length: 1440 }, (_, i) => {
                            const hours = Math.floor(i / 60).toString().padStart(2, '0');
                            const minutes = (i % 60).toString().padStart(2, '0');
                            return `${hours}:${minutes}`;
                        }),
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#FFFFFF',
                                    font: {
                                        size: 14
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                type: 'linear',
                                title: {
                                    display: true,
                                    text: 'Hora del día',
                                    color: '#FFFFFF',
                                    font: {
                                        size: 16
                                    }
                                },
                                grid: {
                                    color: '#FFFFFF'
                                },
                                ticks: {
                                    color: '#FFFFFF',
                                    callback: (value) => {
                                        const hours = Math.floor(value / 60).toString().padStart(2, '0');
                                        const minutes = (value % 60).toString().padStart(2, '0');
                                        return `${hours}:${minutes}`;
                                    }
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Temperatura (°C)',
                                    color: '#FFFFFF',
                                    font: {
                                        size: 16
                                    }
                                },
                                grid: {
                                    color: '#FFFFFF'
                                },
                                ticks: {
                                    color: '#FFFFFF'
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error("Error al procesar o renderizar el gráfico:", error);
            }
        }

        renderChart();
    </script>
</body>

</html>
