<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Semanal de Temperaturas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        :root {
            --background-color: #121212;
            --primary-color: #005f73;
            --secondary-color: #0a9396;
            --text-color: #e0e0e0;
            --legend-bg: rgba(10, 147, 150, 0.2);
            --title-color: #94d2bd;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 10px;
            color: var(--title-color);
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .chart-container {
            width: 100%;
            max-width: 1200px;
            height: 80%;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <h1>Temperaturas Semanales</h1>
    <div class="chart-container">
        <canvas id="weeklyTempChart"></canvas>
    </div>

    <script>

        const API_URL = "https://api.thingspeak.com/channels/2770121/feeds.json?results=1000000";

        function parseFieldData(feeds, fieldName) {
            const fieldMap = {
                lluvia: "field1",
                temperatura: "field2",
                direccionViento: "field3",
                vientoMedio: "field4",
                rafaga: "field5",
                humedad: "field6",
            };
            const field = fieldMap[fieldName];
            return feeds.map(feed => ({
                x: new Date(feed.created_at),
                y: parseFloat(feed[field]) || null
            })).filter(point => point.y !== null);
        }

        function movingAverage(data, numdatos) {
            const smoothedData = [];
            const periodo = Math.floor(data.length / numdatos);
            for (let i = 0; i < data.length; i++) {
                const start = Math.max(i - periodo + 1, 0);
                const subset = data.slice(start, i + 1);
                const average = subset.reduce((sum, point) => sum + point.y, 0) / subset.length;
                smoothedData.push({ x: data[i].x, y: average });
            }
            return smoothedData;
        }

        function divideDataByDays(data) {
            const days = Array(7).fill(null).map(() => []);
            const now = new Date();

            data.forEach(point => {
                const dayIndex = (now.getDay() - point.x.getDay() + 7) % 7;
                if (dayIndex < 7) {
                    days[dayIndex].push(point);
                }
            });

            return days.reverse();
        }

        async function renderChart() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const feeds = data.feeds;

                const fieldName = "temperatura";
                let fieldData = parseFieldData(feeds, fieldName);

                const numPuntosDeseados = 300;
                fieldData = movingAverage(fieldData, numPuntosDeseados);

                const weeklyData = divideDataByDays(fieldData);

                const datasets = weeklyData.map((dayData, index) => {
                    if (dayData.length === 0) return null;

                    const dayLabel = new Date(dayData[0].x).toLocaleDateString("es-ES", {
                        weekday: "long"
                    });

                    const colors = [
                        '#005f73', // Azul profundo
                        '#0a9396', // Verde azulado
                        '#94d2bd', // Verde menta suave
                        '#e9d8a6', // Amarillo pastel
                        '#ee9b00', // Naranja cálido
                        '#ca6702', // Rojo quemado
                        '#bb3e03'  // Rojo terracota oscuro
                    ];


                    return {
                        label: dayLabel.charAt(0).toUpperCase() + dayLabel.slice(1),
                        data: dayData.map(point => ({
                            x: point.x.getHours() * 60 + point.x.getMinutes(),
                            y: point.y
                        })),
                        borderColor: colors[index % colors.length],
                        backgroundColor: 'rgba(255, 255, 255, 0)', // Fondo transparente
                        borderWidth: 3, // Línea más opaca y más gruesa
                        tension: 1,
                        pointRadius: 0, // Sin puntos
                        pointHoverRadius: 3 // Mostrar puntos pequeños al pasar el cursor
                    };
                }).filter(Boolean);

                const ctx = document.getElementById('weeklyTempChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: Array.from({ length: 1440 }, (_, i) => {
                            const hours = Math.floor(i / 60).toString().padStart(2, '0');
                            const minutes = (i % 60).toString().padStart(2, '0');
                            return `${hours}:${minutes}`;
                        }),
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#FFFFFF', // Color de texto de la leyenda
                                    font: {
                                        size: 14
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                type: 'linear',
                                title: {
                                    display: true,
                                    text: 'Hora del día',
                                    color: '#FFFFFF',
                                    font: {
                                        size: 16
                                    }
                                },
                                grid: {
                                    color: '#FFFFFF' // Líneas de cuadrícula más visibles
                                },
                                ticks: {
                                    color: '#FFFFFF',
                                    callback: (value) => {
                                        const hours = Math.floor(value / 60).toString().padStart(2, '0');
                                        const minutes = (value % 60).toString().padStart(2, '0');
                                        return `${hours}:${minutes}`;
                                    }
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Temperatura (°C)',
                                    color: '#FFFFFF',
                                    font: {
                                        size: 16
                                    }
                                },
                                grid: {
                                    color: '#FFFFFF'
                                },
                                ticks: {
                                    color: '#FFFFFF'
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error("Error al procesar o renderizar el gráfico:", error);
            }
        }

        renderChart();

    </script>
</body>

</html>
