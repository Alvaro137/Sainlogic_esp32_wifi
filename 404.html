    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección</title>

        const path = window.location.pathname;
        if (path === "/graficosemanal") {
            window.location.replace("/Grafico_semanal.html");
        } else {
            window.location.replace("/"); // Redirige al índice si no es una ruta personalizada
        }

</head>
