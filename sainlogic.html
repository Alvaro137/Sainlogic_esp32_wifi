<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estación Meteorológica</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="sainlogic.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-5 text-light">Estación Meteorológica</h1>

        <!-- Botón de Recarga con estilo -->
        <div class="d-flex justify-content-center mb-4">
            <button id="reloadButton" class="btn btn-primary">Recargar Datos</button>
        </div>

        <!-- Selector de Intervalo de Tiempo -->
        <div class="d-flex justify-content-center mb-4">
            <select id="intervaloTiempo" class="form-select w-auto" aria-label="Intervalo de Tiempo">
                <option value="1d">Último Día</option>
                <option value="1w">Última Semana</option>
                <option value="1m">Último Mes</option>
                <option value="all">Todos los Datos</option>
            </select>
        </div>

        <!-- Pestañas con gráficos y datos -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="actual-tab" data-bs-toggle="tab" data-bs-target="#actual"
                    type="button" role="tab" aria-controls="actual" aria-selected="true">
                    Datos Actuales
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="historico-tab" data-bs-toggle="tab" data-bs-target="#historico"
                    type="button" role="tab" aria-controls="historico" aria-selected="false">
                    Datos Históricos
                </button>
            </li>
        </ul>

        <!-- Contenido de las pestañas -->
        <div class="tab-content mt-4" id="myTabContent">
            <!-- Pestaña de Datos Actuales -->
            <div class="tab-pane fade show active" id="actual" role="tabpanel" aria-labelledby="actual-tab">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Datos Actuales</h5>
                        <ul id="datosActuales" class="list-unstyled"></ul>
                    </div>
                </div>
            </div>

            <!-- Pestaña de Datos Históricos -->
            <div class="tab-pane fade" id="historico" role="tabpanel" aria-labelledby="historico-tab">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Gráfico de Lluvia</h5>
                        <canvas id="graficoLluvia"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Gráfico de Temperatura</h5>
                        <canvas id="graficoTemperatura"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Gráfico de Dirección del Viento</h5>
                        <canvas id="graficoViento"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Gráfico de Ráfaga</h5>
                        <canvas id="graficoRafaga"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Gráfico de Humedad</h5>
                        <canvas id="graficoHumedad"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="sainlogic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
