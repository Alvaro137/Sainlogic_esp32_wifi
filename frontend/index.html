<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estación Meteorológica</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" href="/static/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>El tiempo en Espadaña</h1>
            <nav>
                <a href="/" class="active">Dashboard</a>
                <a href="/analisis">Análisis</a>
            </nav>
        </header>

        <main class="dashboard">
            <div class="last-update">
                Última actualización: <span id="last-update">--</span>
            </div>

            <div class="weather-grid">
                <div class="weather-card primary-card">
                    <div class="card-content">
                        <div class="card-icon" id="temp-icon"><i class="fa-solid fa-temperature-three-quarters"></i>
                        </div>
                        <div class="card-value" id="temperatura">--</div>
                        <div class="card-label">Temperatura</div>
                    </div>
                </div>

                <div class="weather-card">
                    <div class="card-content">
                        <div class="card-icon"><i class="fa-solid fa-droplet"></i></div>
                        <div class="card-value" id="humedad">--</div>
                        <div class="card-label">Humedad Relativa</div>
                    </div>
                </div>

                <div class="weather-card">
                    <div class="card-content">
                        <div class="card-icon"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
                        <div class="card-value" id="rain_24h">--</div>
                        <div class="card-label">Precipitación (24h)</div>
                    </div>
                </div>

                <div class="weather-card">
                    <div class="card-content">
                        <div class="card-icon"><i class="fa-solid fa-wind"></i></div>
                        <div class="card-value" id="viento_medio">--</div>
                        <div class="card-label">Viento Medio</div>
                    </div>
                </div>

                <div class="weather-card">
                    <div class="card-content">
                        <div class="card-icon"><i class="fa-solid fa-gauge-high"></i></div>
                        <div class="card-value" id="rafaga">--</div>
                        <div class="card-label">Ráfaga Máxima</div>
                    </div>
                </div>

                <div class="weather-card wind-direction-card">
                    <div class="card-content">
                        <div class="compass-container">
                            <i class="fa-solid fa-location-arrow wind-arrow" id="wind-arrow"></i>
                        </div>
                        <div class="card-value" id="direccion_text">--</div>
                        <div class="card-label">Dirección del Viento</div>
                    </div>
                </div>
            </div>

            <div class="system-status-container" style="grid-column: 1 / -1; margin-top: 20px;">
                <div class="weather-card" style="display: flex; justify-content: space-around; padding: 20px;">
                    <div class="status-item">
                        <i class="fa-solid fa-wifi"></i> Señal WiFi: <span id="wifi-signal">--</span> dBm
                    </div>
                    <div class="status-item">
                        <i class="fa-solid fa-clock"></i> Tiempo Encendido: <span id="uptime">--</span>
                    </div>
                </div>
            </div>

            <div class="status-info">
                <div class="update-indicator">
                    <span class="dot"></span>
                    Actualización en tiempo real
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
